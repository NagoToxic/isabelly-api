services:
  - type: web
    name: isabelly-api
    env: docker
    plan: free
    branch: main
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
