services:
  - type: web
    name: api-backend
    env: node
    region: oregon   # pode mudar: oregon, frankfurt, singapore...
    plan: free       # plano gratuito do Render

    rootDir: backend/
    buildCommand: bash render-build.sh
    startCommand: npm start

    autoDeploy: true
    branch: main

    envVars:
      - key: NODE_ENV
        value: production
      # adicione suas vari√°veis .env abaixo:
      # - key: API_KEY
      #   value: sua_chave_aqui

    disk:
      name: yt-dlp-cache
      mountPath: /var/tmp
      sizeGB: 1